<!DOCTYPE html>
<html lang="en">
<head>
 <script>
     //Declaring variable using let
     let a,b,c,d,e;
     var v,w,x,y,z;
     //logging let variable in console
   console.log(a);
   console.log(b);
   console.log(c);
   console.log(d);
   console.log(e);

   //logging var variable in console
   console.log(v);
   console.log(w);
   console.log(x);
   console.log(y);
   console.log(z);

   //All these output is UNDEFINED.
     
 </script>
</head>

</body>
</html>
